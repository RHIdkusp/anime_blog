{% extends "base.html" %}

{% block title %}Login — Anime Blog{% endblock %}

{% block content %}
<style>
    .login-box {
        max-width: 420px;
        margin: 40px auto;
        padding: 30px;
        background: #dff9fb;
        border-radius: 20px;
        box-shadow: 0px 0px 10px #6ab6ff;
        text-align: center;
        border: 3px solid #6ab6ff;
    }

    .login-box h2 {
        color: #22a6b3;
        margin-bottom: 15px;
        font-size: 26px;
        font-weight: bold;
    }

    .slime-icon {
        width: 80px;
        margin-bottom: 10px;
    }

    .login-box input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        border: 2px solid #74b9ff;
        font-size: 16px;
    }

    .login-box button {
        width: 90%;
        padding: 12px;
        font-size: 18px;
        background: #74b9ff;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }

    .login-box button:hover {
        background: #0984e3;
    }

    .login-footer {
        margin-top: 15px;
        font-size: 14px;
    }
</style>

<div class="login-box">
    <img class="slime-icon" src="https://i.imgur.com/6NfmQmE.png" alt="Slime">

    <h2>Entrar no Anime Blog</h2>

    {% if form.errors %}
        <p style="color: red;">Usuário ou senha inválidos!</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Usuário" autofocus required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <div class="login-footer">
        <a href="{% url 'post_list' %}">← Voltar ao Blog</a>
    </div>
</div>

{% endblock %}
